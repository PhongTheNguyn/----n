<div class="login-container fade-in">
  <div class="login-card">
    <div class="login-header">
      <h1>Video Call Random</h1>
      <p>Kết nối với mọi người trên khắp thế giới</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="example@email.com">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email là bắt buộc
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Email không hợp lệ
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mật khẩu</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Nhập mật khẩu">
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Mật khẩu là bắt buộc
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Mật khẩu phải có ít nhất 6 ký tự
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || loginForm.invalid" class="login-button">
          <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
          <span *ngIf="!isLoading">Đăng nhập</span>
        </button>

        <button mat-button type="button" (click)="forgotPassword()" class="forgot-password-link">
          Quên mật khẩu?
        </button>
      </div>
    </form>

    <div class="register-link">
      <p>Chưa có tài khoản? <button mat-button color="primary" (click)="goToRegister()">Đăng ký ngay</button></p>
    </div>
  </div>
</div>
